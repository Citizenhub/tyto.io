<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Extension Error</title>
</head>
<body>
<h1>Extenstion <span id="ext-name"></span> has no configuration file.</h1>
<script>
function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}

var name = getUrlVars()["ext"];
var title = document.getElementById('ext-name');
title.innerHTML = name;

</script>
</body>
</html>
